<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaHaven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>TeaHaven</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" id="cart">Cart (0)</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h2>Welcome to TeaHaven</h2>
            <p>Discover the finest selection of teas from around the world.</p>
        </div>
    </section>
    <section class="products">
        <div class="container">
            <h2>Our Products</h2>
            <div class="product">
                <img src="tea1.jpg" alt="Tea 1">
                <h3>Green Tea</h3>
                <p>$10.00</p>
                <button onclick="addToCart('Green Tea')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="tea2.jpg" alt="Tea 2">
                <h3>Black Tea</h3>
                <p>$12.00</p>
                <button onclick="addToCart('Black Tea')">Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 TeaHaven. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
